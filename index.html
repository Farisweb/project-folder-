<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Campaign Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Create Your Poster</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="userName" placeholder="Enter your name">
    <button onclick="generatePoster()">Generate Poster</button>
    <canvas id="canvas" width="1080" height="1920"></canvas>
    <a id="downloadLink" style="display:none" download="my_status.png">Download Poster</a>
    <a id="shareLink" style="display:none" target="_blank">Share on WhatsApp</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
